<!DOCTYPE html>
<head>
  <title>Interview Feedback</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Upload Interview</h3>
  <form action="/" method="post" enctype="multipart/form-data">
    <br>
    <input type="file" name="file" placeholder="Enter an animal" required />
    <input type="submit" value="Generate Feedback" />
  </form>
  {% if result %}
  <textarea class="result" cols="150" rows="50">{{ result }}</textarea>
  {% endif %}
</body>
